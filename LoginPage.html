<!doctype html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> User Login </title>
</head>

<script type="text/javascript">
function validateForm() {

	var userName = document.getElementById("userName").value;
	var password = document.getElementById("password").value;

	if(userName == "" && password == "") {
		alert('Please enter username and password');
	}

	else if(userName == "") {
		alert('Please enter username');
	}

	else if(password == "") {
		alert('Please enter password');
	}

	else if(userName == password) {
		window.location.href="Question1.html";

	} else {
		alert('Login Error: Wrong username and password!');
		window.location.href="LoginPage.html";
	}

}

</script>

<body>
	<center>

		<div class="container" style="width:30%; 
		border: 2px solid black;
		background-color:white;
		height:40%;
		border-radius:10px;
		margin-top:15%;">
	
		<header>
			<div style=
			"background-color:DarkGray;
			color:black;
			padding:10px;
			text-align:center;
			border-top-right-radius:10px;
			border-top-left-radius:10px;
			border: 1px solid black;
			"> User Login
			</div>  
		</header>

		<section>
			<div style="margin-top:40px;margin-bottom:40px"
			
			<form name="user_login_form" method="post" text-align="center">
				Username: 
				<input type="text" id="userName" name="userName" required autofocus>
				<br> <br>

				Password: 
				<input type="password" id="password" name="password" required>
				<br> <br><br>

				<input type="button" id="login" value="Login" onClick="validateForm()" style="border-radius:10px;width:80px;align:center">
			</form>

		</section>

		<footer>
			<div style=
			"background-color:Gainsboro;
			color:black;
			text-align:center;
			margin-top:30px;
			border-bottom-right-radius:10px;
			border-bottom-left-radius:10px;
			padding:10px;
			border: 1px solid black;
			"> <small>Copyright &copy Neha Rege</small>
			</div>
		</footer>

	</center>


</body>

</html>
