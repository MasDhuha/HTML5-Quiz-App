<!doctype html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Survey </title>

	<script type="text/javascript">

	function goToSummary() {
		location.href = 'Summary.html';
	}



	</script>

</head>

<body>

	<div class="container" style="width:1200px; 
		border: 2px solid black;
		background-color:white;
		height:600px;
		border-radius:10px;
		margin-top:30px">
	
		<header>
			<div style=
			"background-color:DarkGray;
			color:black;
			padding:10px;
			text-align:center;
			border-top-right-radius:10px;
			border-top-left-radius:10px;
			border:1px solid black;
			"> Survey
			</div>  
		</header>

		<section style="padding-left:40px">

			<p> 
				How did you like the center ? 
				<br> <br>
				<!-- Comments: &nbsp;&nbsp; -->

			</p>

			<table>

				<tr>

					<td style="align:top">
						Comments: &nbsp;&nbsp;
					</td>

					<td>
						<textarea cols="30" rows="5" wrap="hard" style="text-align:left" autofocus> 
						</textarea>
					</td>

				</tr>

			</table>

			<br><br>

			<label>
			Select Test Area Location:
			</label>

			<br><br>

			<table>

				<tr>

					<td>
						City: &nbsp;&nbsp;
					</td>

					<td>
						<input list="cities">
						<datalist id="cities">
							<option value="San Jose">
							<option value="San Francisco">
							<option value="Mountain View">
							<option value="Palo Alto">
						</datalist>
					</td>

					<td style="padding-left:40px">
						Room Number#: &nbsp;&nbsp;
					</td>

					<td>
						<input list="roomNumbers">
						<datalist id="roomNumbers">
							<option value="Room 210">
							<option value="Room 110">
							<option value="Room 410">
							<option value="Room 337">
						</datalist>

					</td>

				</tr>

			</table>

		</section>

		<footer>
			<div style=
			"background-color:Gainsboro;
			color:black;
			text-align:center;
			margin-top:230px;
			border-bottom-right-radius:10px;
			border-bottom-left-radius:10px;
			padding:10px;
			width:1157px;
			margin-left:10px;

			border: 1px solid black;
			"> 

			<input type="button" id="submit" value="Submit & Get Score" onClick="goToSummary()" style="border-radius:10px;height:40px;background-color:white">

			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

			<input type="button" id="skip" value="Skip & Get Score" onClick="goToSummary()" style="border-radius:10px;height:40px;background-color:white">

			</div>

		</footer>

		






</body>
